<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png"  class="topo__logo" alt="Kenzieflix">
			<figcaption   class="topo__caption-logo">Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section class="pg-home__secao">

			<header>
				<h2 class="pg-home__titulo-da-secao">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="pg-home__lista-usuario">
				
				<!-- USUÁRIO 1 -->
				<li class="lista-usuario__usuario">
					<figure>
						<img class="lista-usuario__avatar-do-usuario" src="img/avatar.png" alt="Gabriel">
						<figcaption class="lista-usuario__caption-do-avatar">Gabriel</figcaption>
					</figure>

					<h3 class="lista-usuario__nome-usuario">Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="lista-usuario__usuario">
					<figure>
						<img class="lista-usuario__avatar-do-usuario" src="img/avatar1.png" alt="Maria">
						<figcaption class="lista-usuario__caption-do-avatar">Maria</figcaption>
					</figure>

					<h3 class="lista-usuario__nome-usuario">Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="lista-usuario__usuario">
					<figure>
						<img class="lista-usuario__avatar-do-usuario" src="img/avatar2.png" alt="Renato">
						<figcaption class="lista-usuario__caption-do-avatar">Renato</figcaption>
					</figure>

					<h3 class="lista-usuario__nome-usuario">Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="lista-usuario__usuario">
					<figure>
						<img class="lista-usuario__add-users" src="img/plus-sign.png" alt="Adicionar perfil">
						<figcaption class="lista-usuario__caption-do-avatar">Adicionar perfil</figcaption>
					</figure>

					<h3 class="lista-usuario__nome-usuario">Adicionar perfil</h3>
				</li>

			</ul>

			<footer class="footer">
				<button class="footer__botao" >Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
